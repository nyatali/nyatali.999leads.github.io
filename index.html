<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml" dir="ltr">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
    <meta name="description" content="calculator">
    <title>Calculate price per lead</title>
<script type="text/javascript"></script>
    <link rel="stylesheet" type="text/css"> 
    <meta name="referrer" content="none">
</head>
<body>
<div class="container">
<h1>Check if your price per lead is fine</h1>
<br>
 <form>
  <div class="row">
    <div class="four columns">
      <label for="Payout">Payout</label>
      <input class="u-full-width" type="textarea"  value="750" placeholder="750" id="Payout">
    </div>
    <div class="four columns">
      <label for="CPL">CPL</label>
         <input class="u-full-width" type="textarea" placeholder="CPL in USD" id="CPL">
    </div>
        <div class="four columns">
      <label for="CR">CR</label>
         <input class="u-full-width" type="textarea" value="10" placeholder="CR in %" id="CR">
    </div>
  </div>
  <br>
  <input class="button-primary" type="button" value="Check" onclick="CheckValues()">
</form>
<br>
<div id="output"></div>
<br>
<p>* Desired ROI is 100%</p>

<a href="indexswedish.html">Copies SWEDISH</a>
<br>
<a href="indexnorway.html">Copies NORWEGIAN</a>
<br>
<a href="indexgerman.html">Copies GERMAN</a>
<br>

</div>
</body>
<script type="text/javascript">
	function CheckValues() {
		document.querySelector('#output').innerText = '';
		let payout =parseInt(document.getElementById('Payout').value);
		let cpl = parseInt(document.getElementById('CPL').value);
    let cr = parseInt(document.getElementById('CR').value);
    let profit = payout*cr;	
    let costs = 100*cpl;
		let currentROI = Math.floor(profit*100/costs);
		let p = document.createElement('p');
		p.innerText = currentROI;
		document.querySelector('#output').innerText = 'ROI = ' + currentROI + ' %';
	}
</script>
</html>
